<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        text-align: center;

        margin: 0;
        padding: 0;

<body>

<div class="intro">

    <p>Humayun has something special for you‚Ä¶</p>

<div class="letter">
    <h2>Dear Zaynab üíñ</h2>

</div>

<script>
  const firebaseConfig = {

    measurementId: "G-T4F0SNJM08"
  };
  
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function loadLetter() {
      const docRef = db.collection("letters").doc("latest");
      const docSnap = await docRef.get();
      if (docSnap.exists) {
          document.getElementById("letterContent").innerText = docSnap.data().content;
      } else {
          document.getElementById("letterContent").innerText = "No letter found üò¢";
      }
  }

  function startSite() {
      document.querySelector(".intro").style.display = "none";
      document.querySelector(".letter").style.display = "block";
      document.getElementById("bgMusic").play();
      loadLetter();
  }
</script>
