<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Zaynab ðŸ’Œ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
    }
    #intro {
      font-size: 24px;
      margin-top: 20%;
      animation: fadeIn 2s ease-in-out;
    }
    #letter-box {
      display: none;
      margin-top: 30px;
    }
    textarea {
      width: 80%;
      height: 150px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff85a2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ff5c85;
    }
    .letter {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="major.mp3" type="audio/mp3" />
  </audio>

  <!-- Intro -->
  <div id="intro">ðŸ’– Hi, Iâ€™m Humayunâ€¦ and this is for my Zaynab ðŸ’–</div>

  <!-- Letter Box -->
  <div id="letter-box">
    <h2>ðŸ’Œ Write a Letter for Zaynab</h2>
    <textarea id="letterInput" placeholder="Write something sweet..."></textarea><br>
    <button onclick="saveLetter()">Send Letter</button>

    <h2>ðŸ“œ Letters</h2>
    <div id="letters"></div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    // Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDa3xS3_meECLSmcD9KxYEPXj9SouiLrXY",
      authDomain: "zayzayqt-4c743.firebaseapp.com",
      projectId: "zayzayqt-4c743",
      storageBucket: "zayzayqt-4c743.firebasestorage.app",
      messagingSenderId: "29269112000",
      appId: "1:29269112000:web:b8193402ab0bdd84132925",
      measurementId: "G-T4F0SNJM08"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Save Letter
    async function saveLetter() {
      const text = document.getElementById("letterInput").value;
      if (!text.trim()) return;
      await addDoc(collection(db, "letters"), {
        text,
        timestamp: serverTimestamp()
      });
      document.getElementById("letterInput").value = "";
      loadLetters();
    }

    // Load Letters
    async function loadLetters() {
      const q = query(collection(db, "letters"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      const lettersDiv = document.getElementById("letters");
      lettersDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "letter";
        div.innerText = data.text;
        lettersDiv.appendChild(div);
      });
    }

    // Show letters after intro
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("letter-box").style.display = "block";
      loadLetters();
    }, 3000);
  </script>

</body>
</html>
