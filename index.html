<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Humayun ‚ù§Ô∏è Zaynab</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4d88;
      animation: fadeIn 2s ease;
    }
    #intro {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
      animation: fadeIn 3s ease;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 15px;
      padding: 10px;
      border: 2px solid #ff99bb;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #ff4d88;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e63e78;
    }
    .letter {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kai_Engel/Irsens_Tale/Kai_Engel_-_Snowmen.mp3" type="audio/mp3">
  </audio>

  <h1>Humayun ‚ù§Ô∏è Zaynab</h1>
  <p id="intro">Hi Zaynab ‚ù§Ô∏è it's me, Humayun ‚Äî here‚Äôs our little place of letters.</p>

  <textarea id="letterInput" placeholder="Write something special here..."></textarea><br>
  <button onclick="saveLetter()">Save Letter</button>

  <h2>üíå Our Letters</h2>
  <div id="letters"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDa3xS3_meECLSmcD9KxYEPXj9SouiLrXY",
      authDomain: "zayzayqt-4c743.firebaseapp.com",
      projectId: "zayzayqt-4c743",
      storageBucket: "zayzayqt-4c743.firebasestorage.app",
      messagingSenderId: "29269112000",
      appId: "1:29269112000:web:b8193402ab0bdd84132925",
      measurementId: "G-T4F0SNJM08"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function saveLetter() {
      let text = document.getElementById("letterInput").value.trim();
      if(text) {
        await db.collection("letters").add({
          text: text,
          date: new Date().toISOString()
        });
        document.getElementById("letterInput").value = "";
        loadLetters();
      }
    }

    async function loadLetters() {
      const lettersDiv = document.getElementById("letters");
      lettersDiv.innerHTML = "";
      const querySnapshot = await db.collection("letters").orderBy("date", "desc").get();
      querySnapshot.forEach((doc) => {
        let letter = doc.data();
        lettersDiv.innerHTML += `<div class="letter"><p>${letter.text}</p><small>${new Date(letter.date).toLocaleString()}</small></div>`;
      });
    }

    loadLetters();
  </script>
</body>
</html>
